services:
  # Base de datos PostgreSQL (Producci贸n)
  db:
    image: postgres:16-alpine
    container_name: gestion_comercial_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No exponer puerto externamente en producci贸n
    # El puerto solo es accesible desde la red interna de Docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci贸n Next.js (Producci贸n)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: gestion_comercial_app
    restart: always
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
